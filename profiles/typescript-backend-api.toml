# Profile for TypeScript backend services exposing REST APIs

[profile]
name = "TypeScript Backend API"
description = "Standards for TypeScript services exposing REST APIs"

[includes]
guidelines = [
  "auth",
  "api-contracts",
  "backend-deployment",
  "ci-cd",
  "database",
  "error-handling",
  "observability",
  "secrets"
]
rulesets = ["typescript-production"]

[context]
preamble = """
You are working on a TypeScript backend service that exposes a REST API.
Follow these guidelines strictly when writing or reviewing code.
"""
